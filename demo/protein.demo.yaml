# check and validate config settings & filenames strictly.
strict: 1

# continue past survivable errors in classification
force: 0

# basename (currently not being used)
basename: protein-demo

# location for all generated files
output_dir: output.demo-protein

# type of input data (protein or nucleotide)
input_type: protein

# Database info
database_dir: tests/test-data/databases

search_databases:
  - gtdb-nine
  #- gtdb-rs202-reps

# list of genome filenames to classify
sample_info: demo/prot-samplelist.csv

# directory in which genome filenames live
data_dir: tests/test-data/proteomes

alphabet: protein
ksize: 10
classify_threshold: 0
sourmash_database_threshold_bp: 0
